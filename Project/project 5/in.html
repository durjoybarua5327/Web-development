<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analog Clock with Digits</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="clock">
    <div class="hour-hand" id="hour-hand">
      <span class="digit">12</span>
    </div>
    <div class="minute-hand" id="minute-hand">
      <span class="digit">00</span>
    </div>
    <div class="second-hand" id="second-hand">
      <span class="digit">00</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
